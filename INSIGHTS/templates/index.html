<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
        }

        .chat-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .pdf-text,
        .response-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            min-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn,
        .form-control {
            border-radius: 4px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .chat-form {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .chat-form input[type="text"] {
            flex: 1;
            margin-right: 10px;
            border-radius: 4px;
        }

        .typing-indicator {
            display: none;
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }

        .confirm-modal .modal-content {
            padding: 20px;
        }

        .file-upload .btn {
            position: relative;
            overflow: hidden;
        }

        .file-upload .btn i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-box">
            <h1 class="text-center">Chat Docs com ðŸ§ ðŸ‡¦ðŸ‡®</h1>

            <!-- Upload File Form -->
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Anexar Documento</label>
                    <div class="file-upload">
                        <button type="button" class="btn btn-default">
                            <i class="fa fa-paperclip"></i> Anexar arquivo
                        </button>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf, .doc, .docx, .txt">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Carregar</button>
            </form>

            <!-- Ask a Question Form -->
            <form id="questionForm" class="chat-form d-none">
                <input type="text" class="form-control" id="question" name="question" placeholder="Ask a question">
                <button type="submit" class="btn btn-primary">Perguntar</button>
            </form>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator">Helo estÃ¡ digitando...</div>

            <!-- Display Answer -->
            <div id="answer" class="response-box"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Carregamento concluÃ­do</h4>
                </div>
                <div class="modal-body">
                    <p>Seu documento foi carregado com sucesso.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        let documentText = '';

        $('#uploadForm').on('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    documentText = response.text; // Save document text for later use
                    $('#questionForm').removeClass('d-none');
                    $('#confirmModal').modal('show');
                },
                error: function (response) {
                    alert(response.responseJSON.error);
                }
            });
        });

        $('#questionForm').on('submit', function (e) {
            e.preventDefault();
            var question = $('#question').val();
            $('#typingIndicator').show(); // Show typing indicator

            $.ajax({
                url: '/ask',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ question: question, document_text: documentText }),
                success: function (response) {
                    $('#answer').text(response.answer);
                    $('#typingIndicator').hide(); // Hide typing indicator
                },
                error: function (response) {
                    alert(response.responseJSON.error);
                    $('#typingIndicator').hide(); // Hide typing indicator
                }
            });
        });
    </script>
</body>

</html>
