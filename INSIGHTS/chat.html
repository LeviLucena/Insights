<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com GPT-4 ðŸ§ ðŸ‡¦ðŸ‡®</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        #chatContainer {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        #messages {
            text-align: left;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 75%;
        }

        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1f5fe;
            align-self: flex-start;
        }

        textarea {
            resize: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
        }
    </style>
</head>

<body>
    <h1>Chat com GPT-4 ðŸ§ ðŸ‡¦ðŸ‡®</h1>
    <div id="chatContainer">
        <div id="messages"></div>
        <textarea id="userInput" class="form-control" rows="3" placeholder="Digite sua mensagem aqui..."></textarea>
        <button onclick="sendMessage()" class="btn btn-primary" style="margin-top: 10px;">Enviar</button>

        <!-- Indicador de carregamento -->
        <div id="loading" class="loading">
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Carregando...">
            <p>Enviando mensagem, por favor aguarde...</p>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                alert('Por favor, insira uma mensagem.');
                return;
            }

            // Adicionar a mensagem do usuÃ¡rio ao chat
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message user-message">${userInput}</div>`;
            document.getElementById('userInput').value = '';

            // Exibir o indicador de carregamento
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('https://chatgpt-42.p.rapidapi.com/gpt4', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-rapidapi-host': 'chatgpt-42.p.rapidapi.com',
                        'x-rapidapi-key': 'ea8f2cf512msh9fd1edcfe085f26p12c4b4jsna8e74992509e'
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: userInput }],
                        web_access: false
                    })
                });

                const data = await response.json();
                const botMessage = data.result;

                // Adicionar a resposta do bot ao chat
                messagesDiv.innerHTML += `<div class="message bot-message">${botMessage}</div>`;
            } catch (error) {
                const botMessage = 'Erro ao enviar mensagem. Tente novamente.';
                messagesDiv.innerHTML += `<div class="message bot-message">${botMessage}</div>`;
            } finally {
                // Ocultar o indicador de carregamento
                loadingDiv.style.display = 'none';
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rolagem automÃ¡tica para a mensagem mais recente
            }
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
