<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens IA ðŸŽ¨</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        input,
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
        }

        .loading p {
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <h1>Gerador de Imagens Realistas ðŸŽ¨</h1>
    <input type="text" id="textInput" placeholder="Digite sua descriÃ§Ã£o aqui" style="width: 80%; max-width: 600px;">
    <button onclick="generateImage()">Gerar Imagem</button>

    <!-- Indicador de carregamento -->
    <div id="loading" class="loading">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="Carregando...">
        <p>Gerando imagem, por favor aguarde...</p>
    </div>

    <div id="imageContainer" style="margin-top: 20px;"></div>

    <script>
        async function generateImage() {
            const textInput = document.getElementById('textInput').value;
            if (!textInput) {
                alert('Por favor, insira uma descriÃ§Ã£o.');
                return;
            }

            // Exibir o indicador de carregamento
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('https://ai-text-to-image-generator-api.p.rapidapi.com/realistic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-rapidapi-host': 'ai-text-to-image-generator-api.p.rapidapi.com',
                        'x-rapidapi-key': 'ea8f2cf512msh9fd1edcfe085f26p12c4b4jsna8e74992509e'
                    },
                    body: JSON.stringify({
                        inputs: textInput
                    })
                });

                const data = await response.json();
                const imageUrl = data.url;

                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
            } catch (error) {
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = `<div class="alert alert-danger" role="alert">Erro ao gerar imagem: ${error.message}</div>`;
            } finally {
                // Ocultar o indicador de carregamento
                loadingDiv.style.display = 'none';
            }
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
